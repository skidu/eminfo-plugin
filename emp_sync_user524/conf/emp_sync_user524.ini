[emp_sync_user524]
enable = no
comment = SYNC Mailv5 Users to Mailv4
frequency = 1min
exec_tmout = 30min
maxerr_times = 1
take_snapshot = none
mail_notify = all
post_notify = all
mail_receviers = 
attsnap_mail = no
auto_handle = none
auto_handler =
debug = yes

; full path to mysql client, such as: /usr/local/eyou/mail/opt/mysql/bin/mysql
mysqlcli_path = /usr/local/eyou/mail/opt/mysql/bin/mysql

; config about how to connect mysql, format: {ip},{port},{user},{pass}
; such as: 127.0.0.1,3306,eyou,eyou ; db.eyou.com,3316,eyou,password
mysql_conn_conf = 127.0.0.1,3306,eyou,eyou

; timeout for mysql connection 
mysql_time_out = 10
